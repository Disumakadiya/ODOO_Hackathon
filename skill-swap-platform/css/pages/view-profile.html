<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Profile | Skill Swap</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- üåü Header -->
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="site-title">User Profile</h1>
      <a href="index.html" class="back-link">‚Üê Back to Explore</a>
    </div>
  </header>

  <!-- üëÄ Public User Info -->
  <main class="container">
    <div class="user-profile-card">
      
      <!-- Profile Photo -->
      <img src="../images/default-profile.png" alt="User Photo" id="viewUserImage" class="profile-preview"/>

      <!-- User Info -->
      <h2 id="viewUserName">Ved Shah</h2>
      <p><strong>Location:</strong> <span id="viewUserLocation">Mumbai, India</span></p>
      <p><strong>Skills Offered:</strong> <span id="viewSkillsOffered">Graphic Design, Python</span></p>
      <p><strong>Skills Wanted:</strong> <span id="viewSkillsWanted">3D Modelling, UI/UX</span></p>
      <p><strong>Availability:</strong> <span id="viewAvailability">Evenings</span></p>

      <!-- üîÅ Swap Button -->
      <a href="request-form.html" class="swap-request-btn">Request Swap</a>
    </div>
  </main>

  <!-- üîå JS will later load profile data dynamically -->
  <script src="../js/script.js"></script>
</body>
</html>
