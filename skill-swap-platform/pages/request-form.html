<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Swap Request | Skill Swap</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <!-- üåü Header -->
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="site-title">Send Swap Request</h1>
      <a href="index.html" class="back-link">‚Üê Back to Explore</a>
    </div>
  </header>

  <!-- üíå Swap Request Form -->
  <main class="container">
    <form id="swapForm" class="swap-request-form">

      <!-- User you're sending request to -->
      <div class="form-group">
        <label for="receiverName">To:</label>
        <input type="text" id="receiverName" readonly value="Ved Shah" />
      </div>

      <!-- Skill You Offer -->
      <div class="form-group">
        <label for="offeredSkill">Your Skill:</label>
        <select id="offeredSkill" required>
          <option value="">Select one</option>
          <option>Java</option>
          <option>Cooking</option>
          <option>Python</option>
        </select>
      </div>

      <!-- Skill You Want -->
      <div class="form-group">
        <label for="wantedSkill">Skill You Want to Learn:</label>
        <select id="wantedSkill" required>
          <option value="">Select one</option>
          <option>Photoshop</option>
          <option>French</option>
          <option>3D Modelling</option>
        </select>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="swapMessage">Message (optional):</label>
        <textarea id="swapMessage" rows="4" placeholder="Hi! I'd love to swap skills with you!"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="send-btn">Send Request</button>

    </form>
  </main>

  <!-- üåü FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Skill Swap Platform</h3>
          <p>Connect, learn, and grow together through skill sharing.</p>
        </div>
        <div class="footer-section">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="swap-requests.html">Requests</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Support</h4>
          <ul>
            <li><a href="help.html">Help Center</a></li>
            <li><a href="help.html#contact-support">Contact Us</a></li>
            <li><a href="#" onclick="showPrivacy()">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Skill Swap Platform. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JS logic can later push this data to swaps.json -->
  <script src="../js/swap.js"></script>
</body>
</html>
