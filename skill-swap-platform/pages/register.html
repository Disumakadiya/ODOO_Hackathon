<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Skill Swap</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="blue-theme">

  <div class="register-container">
    <h2>📝 Create Your Account</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>

      <label>Availability:</label>
      <select id="availability">
        <option value="weekends">Weekends</option>
        <option value="evenings">Evenings</option>
      </select><br>

      <input type="text" id="skillsOffered" placeholder="Skills you offer (comma separated)" required><br>
      <input type="text" id="skillsWanted" placeholder="Skills you want (comma separated)" required><br>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
